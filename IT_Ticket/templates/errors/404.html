{% extends "base.html" %}

{% block title %}404 Not Found - IT Support Tickets{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="error-page">
        <i class="bi bi-question-circle display-1 text-warning mb-4"></i>
        <h1 class="display-4">404 - Page Not Found</h1>
        <p class="lead mb-4">The page you are looking for doesn't exist or has been moved.</p>
        <p class="text-muted mb-4">Check the URL or try navigating from the dashboard.</p>
        <div class="mt-4">
            <a href="{{ url_for('dashboard') }}" class="btn btn-primary">
                <i class="bi bi-house me-1"></i> Return to Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
